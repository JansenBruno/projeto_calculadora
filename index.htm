<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"> </script>
</head>
<title>CALCULADORA</title>
<body>
    <div class="main" >
        <div id="display"> 
        
        </div>
        <div>
            <button class="btn" id="numeroSete">7</button>
            <button class="btn" id="numeroOito">8</button>
            <button class="btn" id="numeroNove">9</button>
            <button class="btn" id="mult">x</button>
        </div>
        <div>
            <button class="btn" id="numeroQuatro">4</button>
            <button class="btn" id="numeroCinco">5</button>
            <button class="btn" id="numeroSeis">6</button>
            <button class="btn" id="sub">-</button>
        </div>

        <div>
           
            <button class="btn" id="numeroUm">1</button>
            <button class="btn" id="numeroDois">2</button>
            <button class="btn" id="numeroTres">3</button>
            <button class="btn" id="div">/</button>
        </div>
        <div>
            <button class="btn" id="limpar">C</button>
            <button class="btn" id="numeroZero">0</button>
            <button class="btn" id="soma">+</button>
            <button class="btn" id="igual">=</button>
        </div>
    </div>

</body>

</html>
